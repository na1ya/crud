apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      serviceAccountName: pod-creator
      containers:
        - name: python-app
          image: 864899851722.dkr.ecr.eu-west-2.amazonaws.com/private/python-app:20250216214516
          ports:
            - containerPort: 5010
      imagePullSecrets:
        - name: aws-ecr-secret
